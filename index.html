<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta De Usuario</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card-decoration">
        </div>
        <div class="card-body">
            <img src="./icons/user-circle.png" alt="user-circle-icon" class="user-icon">
            <h1 class="username">Jane Doe</h1>
            <div class="user-location">
                <img src="./icons/map-marker.png" alt="map-marker-icon" class="marker-icon">
                <h2>Seattle</h2>
            </div>
            <div class="user-information">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="user-option">
                <img src="./icons/gear.png" alt="gear-icon" class="gear-icon">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
